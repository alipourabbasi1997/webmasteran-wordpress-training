<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="1.3.8 - Styling Nodes in the DOM">
    <meta charset="utf-8">
    <title>DOM Events</title>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<h1>DOM Events with JavaScript</h1>

<div>
    <div id="mouse-movement" class="msn-inline-block msn-b-2 msn-f-1-1 msn-p-10" data-active="activated">
        Test Mouse Movement
    </div>
    <div id="mouse-over" class="msn-inline-block msn-b-2 msn-f-1-1 msn-p-10" >
        Test Mouse Over...
    </div>
    <div id="key-press" class="msn-inline-block msn-b-2 msn-f-1-1 msn-p-10" >
        Test Key Press
    </div>
    <div id="scroll" class="msn-inline-block msn-b-2 msn-f-1-1 msn-p-10" >
        Test Scrolling
    </div>
</div>

<div class="content parent">
    <div id="first-content">
        <h2>Parent</h2>
        <div class="content child">
            <h3>Child</h3>
            <p id="loggedKeys"></p>
        </div>
    </div>


</div>


<footer>Footer: Welcome</footer>

<script src="app.js"></script>
</body>
</html>
