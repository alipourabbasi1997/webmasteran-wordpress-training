<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="1.3.8 - Styling Nodes in the DOM">
    <meta charset="utf-8">
    <title>DOM Events</title>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<h1>DOM Events with JavaScript</h1>

<div>
    <div id="show-form" class="msn-inline-block msn-b-2 msn-f-1-1 msn-p-10" data-type="contact">
        Show form
    </div>
    <div id="show-content" class="msn-inline-block msn-b-2 msn-f-1-1 msn-p-10" data-type="first-content">
        Show content
    </div>
    <div id="show-drag" class="msn-inline-block msn-b-2 msn-f-1-1 msn-p-10" data-type="drag-and-drop-demo">
        Show drag&drop
    </div>
    <div id="show-lightbox" class="msn-inline-block msn-b-2 msn-f-1-1 msn-p-10" data-type="lightbox-demo">
            Show lighbox
        </div>
    <div id="show-video" class="msn-inline-block msn-b-2 msn-f-1-1 msn-p-10" data-type="video">
            Show video
        </div>
</div>

<div class="content parent">
    <div id="first-content">
        <h2>Parent</h2>
        <div class="content child">
            <h3>Child</h3>
            <p id="loggedKeys"></p>
        </div>
    </div>


    <form id="contact" action="" method="post">
        <p>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="" placeholder="Your name">
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="" placeholder="Your email">
        </p>
        <p>
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
        </p>
        <p>
            <input type="submit" value="Send!">
        </p>
    </form>

    <div id="drag-and-drop-demo">
        <div class="draggable items">
            <h2>Draggables</h2>
            <div class="draggable item move" draggable="true">Move Me!</div>
            <div class="draggable item copy" draggable="true">Copy Me!</div>
        </div>
        <div class="droppable">
            <h2>Drop Zone</h2>
        </div>
    </div>

    <div id="lightbox-demo">
        <a class="lightbox" href="jswapuu.png"><img class="wapuu" src="jswapuu.png" alt="JS Wapuu"
                                                    title="Meet JS for WP Wapuu!!!"></a>
    </div>

</div>

<div id="video">
    <video controls>
        <source src="demo-video.mp4" type="video/mp4">
        Sorry, your browser doesn't support embedded videos :(
    </video>
    <p>
        <input id="play" type="submit" value="Play">
        <input id="pause" type="submit" value="Pause">
        <input id="restart" type="submit" value="Go to the Beginning">
        Timestamp: <span id="timestamp">0:00</span>
    </p>
</div>

<footer>Footer: Welcome</footer>

<script src="app.js"></script>
</body>
</html>
